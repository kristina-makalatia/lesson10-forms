<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & meta tags</title>   
    <script src="https://kit.fontawesome.com/6de6aa5275.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <form class="form-wraper" action="">
        <div class="div-wraper">
            <label for="fname"> Name</label>
            <input class="input-wraper" type="text" id="fname" name="name" placeholder="Enter Your Name.." required>
        </div>
        <div class="div-wraper">
            <label for="passw"> Password</label>
            <input class="input-wraper" type="password" id="passw" name="mypass" placeholder="Enter Your Password..." required>
        </div>

        <div class="div-wraper">
            <label for=""> Review</label>
            <textarea class="textare-wraper" name="" id="" placeholder="Enter Your Message.."></textarea>
        </div>

        <div>
            <div>
                <input type="radio" name="gender" id="male">
                <label for="">Male</label>
            </div>
            <div>
                <input type="radio" name="gender" id="female">
                <label for="">Female</label>
            </div>      
        </div>

        <div>
            <input type="checkbox" name="musichobby" id="music">
            <label for="">Music</label>
            <input type="checkbox" name="dancehobby" id="dance">
            <label for="">Dance</label>
        </div>
        <button class="btn-submit" type="submit"> Send</button>
    </form>
   

</body>
</html>
